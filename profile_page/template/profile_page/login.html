<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="../../static/css/login1.css">
     <link rel="stylesheet" href="styles.css">
    <title>Sign in &amp; Sign up Form</title>
</head>
<body>

        <div id="navbar">
            <a class="active left" href="index.html">Home</a>
            <a href="javascript:void(0)" class="right">News</a>
            <a href="login.html" class="right">Contact</a>
        </div>



    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope" aria-hidden="true"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" class="btn" value="Sign up">

                    <!--social media-->
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google" aria-hidden="true"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                        </a>
                    </div>



                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Not to worry. Become a part of our family in just a few steps.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
               
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        What are you waiting for? enjoy our exclusives by signing in.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="../../static/js/login.js"></script>


</body></html>
